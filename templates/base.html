<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>rpad.</title>
	<link rel="stylesheet" href="/static/css/linecon.css">
	<link rel="stylesheet" href="/static/css/style.css">

	{% block head %}{% endblock head %}
</head>

<body>
	<div id="container">
		<div id="sidebar">
			<div class="sidebar-title">rpad.</div>
			<div class="buttons">
				<ul>
					<a href='/new_pad'><li class="li_pen"></li></a>
					<li class="li_vallet"></li>
					<a href='/settings'><li class="li_settings"></li></a>
				</ul>
			</div>
			{% for pad in pads %}
			{% if loop.index-1 == pad_id %}
			<a href="/pad/{{loop.index-1}}"><div class="sidebar-item-selected">{{pad.name}}</div></a>
			{% else %}
			<a href="/pad/{{loop.index-1}}"><div class="sidebar-item">{{pad.name}}</div></a>
			{% endif %}
			{% endfor %}
		</div>

		<div id="content">
			<div id='page-title'>
				{% block title %}{% endblock title %}
			</div>
			<div id='page'>
				{% block page %}{% endblock page %}
			</div>
		</div>
	</div>
	<div id="footer">
	</div>
</body>
